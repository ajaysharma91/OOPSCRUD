          var tr_str = "<tr>" +
                    "<td >" + (i+1) + "</td>" +
                    "<td >" + name + "</td>" +
                    "<td >" + designation + "</td>" +
                    "<td >" + age + "</td>" +
                    "<td >" + fulladdress + "</td>" +
                    "<td >" + pincode + "</td>" +
                    "</tr>";

                $("#userTable tbody").append(tr_str);

        }
      }

    }); alert("outside success");
  })
